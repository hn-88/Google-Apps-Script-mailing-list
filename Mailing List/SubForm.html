<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script>
      function showmesg() {
        document.getElementById("messageshow").style.display = 'block';
        setTimeout(function() {
          document.getElementById("messageshow").style.display = 'none';
        }, 3600);
        return true;
        
      } 
    </script>
  </head>
  <body>
    <form name="hnsForm" action="https://script.google.com/macros/s/AKfycbxFqJgJoxaZa3oOsFJeP_Lnk6dRBVPYKo94cZTJyWaAo-di1DeWq3e4RBXEaT7iuthN/exec" onsubmit="return showmesg()" method="post">
      Email: <input type="text" name="email">
      <!-- real people should not fill this next field in and expect good things - do not remove this or risk form bot signups-->
      <input type="text" name="botname" style="display: none;">
      <input type="hidden" name="s" value="sub"><br/>
      <input type="submit" style="display:block; margin: 0 auto;" value="Submit" formtarget="responseframe">
    </form>
    <div id="messageshow" style="display: none;" >Submitting ... please wait for confirmation below in a few seconds ...    </div>
    <!-- https://www.geeksforgeeks.org/remove-border-from-iframe-using-css/ -->
    <iframe name="responseframe" scrolling="no" width="100%" frameBorder="0"></iframe>
  </body>
</html>
