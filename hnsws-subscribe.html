<html>
  <head> 
    <script>
      function validateForm() {
        let x = document.forms["hnsForm"]["fname"].value;
        if (x == "") {
          alert("Email must be filled out");
          return false;
        }
        let x = document.forms["hnsForm"]["botname"].value;
        if (x != "") {
          // That means it is a bot
          return false;
        }
      } 
    </script>
  </head>
  
  <body>
    <form name="hnsForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
      Email: <input type="text" name="fname">
      <!-- real people should not fill this next field in and expect good things - do not remove this or risk form bot signups-->
      <input type="text" name="botname" style="display: none;">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
