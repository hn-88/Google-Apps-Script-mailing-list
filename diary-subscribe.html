<html>
  <head> 
    <script>
      function validateForm() {
        document.getElementById("messageshow").style.display = 'block';
        setTimeout(function() {
          document.getElementById("messageshow").style.display = 'none';
        }, 9000);
        let x = document.forms["hnsForm"]["email"].value;
        if (x == "") {
          alert("Email must be filled out");
          return false;
        }
        let x = document.forms["hnsForm"]["botname"].value;
        if (x != "") {
          // That means it is a bot
          return false;
        }
      } 
    </script>
  </head>
  
  <body>
    <form name="hnsForm" action="https://script.google.com/macros/s/AKfycbxFqJgJoxaZa3oOsFJeP_Lnk6dRBVPYKo94cZTJyWaAo-di1DeWq3e4RBXEaT7iuthN/exec" onsubmit="return validateForm()" method="post">
      Email: <input type="text" name="email">
      <!-- real people should not fill this next field in and expect good things - do not remove this or risk form bot signups-->
      <input type="text" name="botname" style="display: none;">
      <input type="hidden" name="s" value="sub">
      <input type="submit" value="Submit" formtarget="responseframe">
    </form>
    <div>(Please note: this will NOT WORK if you are logged in to multiple google accounts - <br>
   a workaround in such cases is to open this page in an incognito window.)</div>
    <div id="messageshow" style="display: none;" >Submitting . . . please wait for confirmation below in 10 seconds or so    </div>
    <iframe name="responseframe" scrolling="no" width="100%"></iframe>
  </body>
</html>
